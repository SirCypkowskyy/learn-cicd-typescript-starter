on:
    push:
      branches: [main]

jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-latest

        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

        steps:
          - name: Check out code
            uses: actions/checkout@v4
        
          - name: Set up Node
            uses: actions/setup-node@v4
            with:
              node-version: 18

          - name: Install dependencies
            run: npm ci

          - name: Run tests
            run: npm run build
        
          - name: Authenticate to GCP
            uses: 'google-github-actions/auth@v2'
            with:
              credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
        
          - name: Set up Cloud SDK
            uses: google-github-actions/setup-gcloud@v2

          - name: Deploy image to Artifact Registry
            run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-468615/notely-ar-repo/notely:latest .
          
          - name: Migrate database
            run: npm run db:migrate

          - name: Deploy to Cloud Run
            run: gcloud run deploy notely-api --image=us-central1-docker.pkg.dev/notely-468615/notely-ar-repo/notely:latest --region=us-central1 --allow-unauthenticated --project notely-468615 --max-instances=4 --set-env-vars DATABASE_URL=${{ env.DATABASE_URL }}